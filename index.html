<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
</head>

<body>
  <div class="container">
    <div class="modal hidden">
      <button class="close-button" id="close-modal-button">⨉</button>
      <div class="modal-main">
        <div class="field">
          <label for="title-input">Title (required)</label>
          <input type="text" name="title" id="title-input" placeholder="Task title goes here">
        </div>

        <div class="field description-field">
          <label for="description-input">Description</label>
          <textarea name="description" id="description-input" cols="50" rows="10"></textarea>
        </div>

        <div class="field">
          <label for="priority-input">Priority</label>
          <select name="priority" id="priority-input">
            <option value="low">Low</option>
            <option value="mid">Mid</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="field">
          <label for="due-date-input">Due Date</label>
          <input type="date" name="due-date" id="due-date-input">
        </div>

        <button id="submit-task-button">Submit Task</button>
      </div>
    </div>

    <div class="overlay hidden"></div>

    <button id="open-projects-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="40" height="40">
        <title>menu</title>
        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
      </svg>
    </button>

    <aside>
      <button id="close-projects-button" class="close-button">⨉</button>
      <div class="projects-container">
        <button id="add-project-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" fill="rgb(54, 54, 54)">
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>Add Project
        </button>
      </div>
    </aside>

    <main>
      <div class="main-top">
        <button id="add-task-button">New Task</button>
      </div>
      <div class="tasks-container">

      </div>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
